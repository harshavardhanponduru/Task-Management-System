<body>

  <div class="container my-4">
    <!-- Task Input Form -->
    <div class="card my-4">
      <div class="card-body">
        <form id="taskForm">
          <div class="row">
            <div class="col-md-6">
              <input type="text" id="taskInput" class="form-control" placeholder="Enter your task" required>
            </div>
            <div class="col-md-3">
              <select id="priority" class="form-select">
                <option value="High">High Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="Low">Low Priority</option>
              </select>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Calendar -->
    <div class="calendar">
      <input type="date" id="taskDate" class="form-control">
    </div>

    <!-- Sort Options -->
    <div class="d-flex justify-content-between mb-3">
      <button id="sortAlpha" class="btn btn-secondary">Sort Alphabetically</button>
      <button id="sortDate" class="btn btn-secondary">Sort by Date</button>
    </div>

    <!-- Task List -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Task List</h5>
      </div>
      <div class="card-body">
        <ul id="taskList" class="list-group">
          <!-- Tasks will be dynamically added here -->
        </ul>
      </div>
    </div>

    <!-- Completed Tasks -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Completed Tasks</h5>
      </div>
      <div class="card-body">
        <ul id="completedTaskList" class="list-group">
          <!-- Completed tasks will be dynamically added here -->
        </ul>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="chart-row">
      <div class="chart-container">
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="barChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="lineChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="histogram"></canvas>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!--Javascript-->
  <script> 
    $(document).ready(function () {
      const taskData = {
        High: { total: 0, completed: 0 },
        Medium: { total: 0, completed: 0 },
        Low: { total: 0, completed: 0 }
      };

      const tasks = [];
      const completedTasks = [];

      // Add Task
      $('#taskForm').submit(function (e) {
        e.preventDefault();
        const task = $('#taskInput').val();
        const priority = $('#priority').val();
        const date = $('#taskDate').val() || new Date().toISOString().split('T')[0];

        if (task.trim() !== "") {
          const taskObj = { name: task, priority, date };
          tasks.push(taskObj);
          renderTasks();

          taskData[priority].total += 1;
          updateCharts();

          $('#taskInput').val('');
        }
      });

      // Mark Task as Complete
      $(document).on('click', '.complete-btn', function () {
        const taskIndex = $(this).data('index');
        const taskObj = tasks.splice(taskIndex, 1)[0];

        taskData[taskObj.priority].completed += 1;
        completedTasks.push(taskObj);

        renderTasks();
        renderCompletedTasks();
        updateCharts();
      });

      // Delete Task
      $(document).on('click', '.delete-btn', function () {
        const taskIndex = $(this).data('index');
        const taskObj = tasks.splice(taskIndex, 1)[0];

        taskData[taskObj.priority].total -= 1;
        renderTasks();
        updateCharts();
      });

      // Sort Alphabetically
      $('#sortAlpha').click(function () {
        tasks.sort((a, b) => a.name.localeCompare(b.name));
        completedTasks.sort((a, b) => a.name.localeCompare(b.name));
        renderTasks();
        renderCompletedTasks();
      });

      // Sort by Date
      $('#sortDate').click(function () {
        tasks.sort((a, b) => new Date(a.date) - new Date(b.date));
        completedTasks.sort((a, b) => new Date(a.date) - new Date(b.date));
        renderTasks();
        renderCompletedTasks();
      });

      // Render Tasks
      function renderTasks() {
        $('#taskList').empty();
        tasks.forEach((task, index) => {
          const taskItem = `
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>${task.name} <span class="badge bg-${getPriorityColor(task.priority)} ms-2">${task.priority}</span> <small class="text-muted">${task.date}</small></span>
              <div>
                <button class="btn btn-success btn-sm complete-btn" data-index="${index}">Complete</button>
                <button class="btn btn-danger btn-sm delete-btn" data-index="${index}">Delete</button>
              </div>
            </li>`;
          $('#taskList').append(taskItem);
        });
      }

      // Render Completed Tasks
      function renderCompletedTasks() {
        $('#completedTaskList').empty();
        completedTasks.forEach((task) => {
          const taskItem = `
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>${task.name} <span class="badge bg-${getPriorityColor(task.priority)} ms-2">${task.priority}</span> <small class="text-muted">${task.date}</small></span>
            </li>`;
          $('#completedTaskList').append(taskItem);
        });
      }

      // Initialize Charts
      const pieChartCtx = document.getElementById('pieChart').getContext('2d');
      const barChartCtx = document.getElementById('barChart').getContext('2d');
      const lineChartCtx = document.getElementById('lineChart').getContext('2d');
      const histogramCtx = document.getElementById('histogram').getContext('2d');

      const pieChart = new Chart(pieChartCtx, {
        type: 'pie',
        data: {
          labels: ['High', 'Medium', 'Low'],
          datasets: [{
            data: [0, 0, 0],
            backgroundColor: ['#dc3545', '#ffc107', '#28a745']
          }]
        }
      });

      const barChart = new Chart(barChartCtx, {
        type: 'bar',
        data: {
          labels: ['High', 'Medium', 'Low'],
          datasets: [{
            label: 'Total Tasks',
            data: [0, 0, 0],
            backgroundColor: ['#dc3545', '#ffc107', '#28a745']
          }, {
            label: 'Completed Tasks',
            data: [0, 0, 0],
            backgroundColor: ['#6c757d', '#adb5bd', '#ced4da']
          }]
        }
      });

      const lineChart = new Chart(lineChartCtx, {
        type: 'line',
        data: {
          labels: ['High', 'Medium', 'Low'],
          datasets: [{
            label: 'Completion Rate',
            data: [0, 0, 0],
            borderColor: '#007bff',
            fill: false
          }]
        }
      });

      const histogram = new Chart(histogramCtx, {
        type: 'bar',
        data: {
          labels: ['High', 'Medium', 'Low'],
          datasets: [{
            label: 'Task Distribution',
            data: [0, 0, 0],
            backgroundColor: ['#17a2b8', '#20c997', '#fd7e14']
          }]
        }
      });

      // Update Charts
      function updateCharts() {
        const highData = taskData.High;
        const mediumData = taskData.Medium;
        const lowData = taskData.Low;

        const completionRate = priority =>
          taskData[priority].total === 0
            ? 0
            : Math.round((taskData[priority].completed / taskData[priority].total) * 100);

        pieChart.data.datasets[0].data = [highData.total, mediumData.total, lowData.total];
        pieChart.update();

        barChart.data.datasets[0].data = [highData.total, mediumData.total, lowData.total];
        barChart.data.datasets[1].data = [highData.completed, mediumData.completed, lowData.completed];
        barChart.update();

        lineChart.data.datasets[0].data = [
          completionRate('High'),
          completionRate('Medium'),
          completionRate('Low')
        ];
        lineChart.update();

        histogram.data.datasets[0].data = [highData.total, mediumData.total, lowData.total];
        histogram.update();
      }

      // Get Priority Color
      function getPriorityColor(priority) {
        switch (priority) {
          case 'High':
            return 'danger';
          case 'Medium':
            return 'warning';
          case 'Low':
            return 'success';
          default:
            return 'secondary';
        }
      }
    });
  </script>
