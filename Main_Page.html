<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .task-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center">Task Management System</h2>

    <!-- Task Input Form -->
    <div class="card my-4">
      <div class="card-body">
        <form id="taskForm">
          <div class="row">
            <div class="col-md-6">
              <input type="text" id="taskInput" class="form-control" placeholder="Enter your task" required>
            </div>
            <div class="col-md-3">
              <select id="priority" class="form-select">
                <option value="High">High Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="Low">Low Priority</option>
              </select>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Task List -->
    <div class="card">
      <div class="card-header">
        <h5>Task List</h5>
      </div>
      <div class="card-body task-list">
        <ul id="taskList" class="list-group">
          <!-- Dynamic tasks will be appended here -->
        </ul>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      // Add Task
      $('#taskForm').submit(function(e) {
        e.preventDefault(); // Prevent form submission
        const task = $('#taskInput').val();
        const priority = $('#priority').val();
        if (task.trim() !== "") {
          const taskItem = `
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>${task} <span class="badge bg-${getPriorityColor(priority)} ms-2">${priority}</span></span>
              <div>
                <button class="btn btn-success btn-sm complete-btn">Complete</button>
                <button class="btn btn-danger btn-sm delete-btn">Delete</button>
              </div>
            </li>
          `;
          $('#taskList').append(taskItem);
          $('#taskInput').val(''); // Clear input
        }
      });

      // Mark Task as Complete
      $(document).on('click', '.complete-btn', function() {
        $(this).closest('li').find('span').toggleClass('completed');
      });

      // Delete Task
      $(document).on('click', '.delete-btn', function() {
        $(this).closest('li').remove();
      });

      // Get Priority Color
      function getPriorityColor(priority) {
        switch (priority) {
          case 'High':
            return 'danger';
          case 'Medium':
            return 'warning';
          case 'Low':
            return 'success';
          default:
            return 'secondary';
        }
      }
    });
  </script>
</body>
</html>
