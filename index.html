<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #f80000;
            font-weight: 300;
            text-align: center;
            margin-bottom: 20px;
        }
        .todo-container {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 20px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success, .btn-danger {
            margin-left: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#addTask').click(function () {
                const taskText = $('#taskInput').val().trim();
                if (taskText) {
                    const taskItem = `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span class="task-text">${taskText}</span>
                            <div>
                                <button class="btn btn-success btn-sm complete-task">Complete</button>
                                <button class="btn btn-danger btn-sm delete-task">Delete</button>
                            </div>
                        </li>`;
                    $('#taskList').append(taskItem);
                    $('#taskInput').val('');
                } else {
                    alert('Please enter a task!');
                }
            });

            $(document).on('click', '.complete-task', function () {
                $(this).closest('li').find('.task-text').toggleClass('completed');
            });

            $(document).on('click', '.delete-task', function () {
                $(this).closest('li').remove();
            });
        });
    </script>
</head>
<body>

    <h1>Task Management System</h1>
    <div class="todo-container">
        <h2 class="text-center mb-3">To-Do List</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
            <button id="addTask" class="btn btn-primary">Add</button>
        </div>
        <ul id="taskList" class="list-group">
            <!-- Tasks will appear here -->
        </ul>
    </div>
</body>
</html>
