<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef6d6;
            color: #333;
            margin: 0;
        }
        .sidebar {
            background-color: #fff;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            font-size: 24px;
            color: #333;
        }
        .main-content {
            padding: 20px;
            background-color: #fff;
        }
        .highlight {
            background-color: #fde56b;
            border-radius: 8px;
        }
        .card-title {
            font-weight: bold;
        }
        .calendar, .tasks, .tracking, .comments, .profile-stats {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .date-highlight {
            background-color: #fde56b;
            border-radius: 50%;
            color: black;
            padding: 5px 10px;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        .task-item input[type=checkbox] {
            margin-right: 10px;
        }
        .btn-new-task {
            background-color: #fde56b;
            border: none;
            color: #333;
        }
        .btn-new-task:hover {
            background-color: #fcd53f;
        }
        .tracking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        .user-icon {
            width: 40px;
            height: 40px;
            background-color: #fde56b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar d-flex flex-column">
            <h2><i class="fas fa-sun"></i> Organizo</h2>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a class="nav-link" href="#"><i class="fas fa-tasks"></i> My Tasks</a>
                <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notifications</a>
            </nav>
            <!-- Profile Stats -->
            <div class="profile-stats mt-3">
                <h5>User Profile</h5>
                <div class="d-flex align-items-center">
                    <div class="user-icon">JD</div>
                    <div class="ms-2">
                        <p class="mb-0">John Doe</p>
                        <p class="text-muted">Tasks: 8/10</p>
                    </div>
                </div>
            </div>
            <div class="mt-auto">
                <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
                <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Log out</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main-content">
            <div class="row">
                <!-- Calendar -->
                <div class="col-md-4 calendar">
                    <h5 id="current-month">March 2022</h5>
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th><th>Su</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body">
                            <!-- Calendar days dynamically generated here -->
                        </tbody>
                    </table>
                </div>
                <!-- Tasks -->
                <div class="col-md-4 tasks">
                    <h5>My Tasks (05)</h5>
                    <div class="task-item">
                        <span><input type="checkbox" checked> <del>Finish monthly reporting</del></span>
                        <span class="text-muted">Today</span>
                    </div>
                    <div class="task-item">
                        <span><input type="checkbox"> Contract signing</span>
                        <span class="text-muted">Today</span>
                    </div>
                    <button id="add-task-btn" class="btn btn-new-task mt-3"><i class="fas fa-plus"></i> New task</button>
                </div>
                <!-- Comments -->
                <div class="col-md-4 comments">
                    <h5>New Comments</h5>
                    <div id="comment-section">
                        <div class="mb-2">
                            <strong>Market research</strong>
                            <p class="text-muted">Find my keynote attached...</p>
                        </div>
                    </div>
                    <button id="add-comment-btn" class="btn btn-new-task mt-3"><i class="fas fa-plus"></i> Add</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        const today = new Date();
        const currentMonth = today.toLocaleString('default', { month: 'long', year: 'numeric' });
        $("#current-month").text(currentMonth);
        
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
        const lastDate = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
        const calendarBody = $('#calendar-body');
        let date = 1;
        
        for (let i = 0; i < 6; i++) {
            let row = '<tr>';
            for (let j = 0; j < 7; j++) {
                if (i === 0 && j < firstDay - 1 || date > lastDate) {
                    row += '<td></td>';
                } else {
                    const highlightClass = date === today.getDate() ? 'date-highlight' : '';
                    row += `<td class='${highlightClass}'>${date}</td>`;
                    date++;
                }
            }
            row += '</tr>';
            calendarBody.append(row);
        }

        $('#add-task-btn').click(function() {
            $('.tasks').append('<div class="task-item"><span><input type="checkbox"> New Task</span><span class="text-muted">Today</span></div>');
        });

        $('#add-comment-btn').click(function() {
            $('#comment-section').append('<div><strong>New Comment</strong><p class="text-muted">New comment content...</p></div>');
        });
    });
</script>
</body>
</html>
