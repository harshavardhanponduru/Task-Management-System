<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #213555;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .signup-container {
            background-color: rgba(150, 150, 150, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            color: white;
            backdrop-filter: blur(10px);
        }
        .signup-container h1 {
            font-size: 32px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #ffffff;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }
        .signup-button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .signup-button:hover {
            color: #e6e6e6;
            background-color: #0056b3;
        }
        .login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 15px;
        }
        .login-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 20px;
            }
            .signup-container h1 {
                font-size: 28px;
            }
            .signup-button {
                padding: 12px;
            }
        }
    </style>
    <script>
        // JavaScript function for validation
        function validateAndRedirect() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            
            // Check if all fields are filled
            if (username == "" || email == "" || password == "" || confirmPassword == "") {
                alert("All fields must be filled out.");
                return false; // Prevents the redirection
            }
            
            // Check if password is at least 8 characters long and meets criteria
            var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!password.match(passwordPattern)) {
                alert("Password must be at least 8 characters long, including at least one letter, one number, and one special character.");
                return false; // Prevents the redirection
            }
            
            // Check if password and confirm password match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false; // Prevents the redirection
            }
            
            // If all conditions pass, redirect to Main_Page.html
            window.location.href = './Main_Page.html';
            return true; // Proceed with the redirection
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <h1><i class="fas fa-user-plus"></i> Create an Account</h1>
        <form onsubmit="event.preventDefault(); validateAndRedirect();">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
            </div>
            <button type="button" class="signup-button" onclick="validateAndRedirect()">
                <i class="fas fa-arrow-right"></i> Sign Up
            </button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="./Login_Page.html">Log in</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
